<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atelier Krebs | Bytový design</title>
    <style>
        body { 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            background-color: #fafafa; 
            color: #2d2d2d; 
            margin: 0; 
            letter-spacing: 1px;
            scroll-behavior: smooth;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            box-sizing: border-box;
        }

        .container { 
            text-align: left; 
            padding-left: 40px; 
            position: relative; 
            width: auto;
            max-width: 600px;
        }

        .container::before {
            content: "";
            position: absolute;
            left: 0;
            top: -40px;
            bottom: -40px;
            width: 5px;
            background-color: #d1d1d1;
        }

        h1 { font-weight: 300; font-size: 2.8rem; margin: 0; text-transform: uppercase; line-height: 1; }
        h2 { font-weight: 400; font-size: 1.1rem; color: #888; margin-top: 10px; margin-bottom: 20px; }
        .status { font-style: italic; color: #aaa; font-size: 0.9rem; margin-bottom: 15px; }

        .icon-row {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-top: 25px;
        }

        .social-link {
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .social-link svg {
            width: 24px;
            height: 24px;
            fill: #2d2d2d;
            transition: fill 0.3s ease;
        }

        .social-link:hover svg {
            fill: #888;
        }
/* Scroll indicator, is it needed?
        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            color: #bbb;
            font-size: 0.7rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-5px);}
            60% {transform: translateY(-3px);}
        }
*/
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            width: 90%;
            max-width: 1100px;
            margin: -60px auto 100px auto;
            position: relative;
            z-index: 10;
        }

        .project-box {
            aspect-ratio: 3 / 2;
            background-color: #eee;
            border: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #bbb;
            font-size: 0.8rem;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .project-box:hover {
            background-color: #e8e8e8;
            border-color: #ccc;
        }

        /* The container for the icon + hidden text */
        .tooltip {
            position: relative;
            display: inline-block;
        }

/* The hidden text box */
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 140px;
            background-color: #2d2d2d;
            color: #fff;
            text-align: center;
            padding: 8px 0;
            border-radius: 4px;
            font-size: 0.8rem;
            font-style: normal;
    
    /* Position it above the icon */
            position: absolute;
            z-index: 1;
            bottom: 150%; 
            left: 50%;
            margin-left: -70px; /* Centers the box */
    
    /* Fade in effect */
            opacity: 0;
            transition: opacity 0.3s;
        }

/* Show the text on hover */
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

/* Little arrow pointing down from the box */
        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #2d2d2d transparent transparent transparent;
        }
    </style>
</head>
