<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ateliér Krebs</title>
    <style>
        body { 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            background-color: #fafafa; 
            color: #2d2d2d; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            letter-spacing: 1px;
        }
        .container 
        { 
            text-align: left; 
            padding-left: 40px; 
            position: relative;
        }
        .container::before {
            content: "";
            position: absolute;
            left: 0;
            top: -120px;    
            bottom: -120px; 
            width: 2px;    
            background-color: #d1d1d1;
        }
        /* The Gallery Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 80%;
            max-width: 1000px;
            margin-top: 60px; 
        }
    
        /* Individual Project Box */
        .project-box {
            aspect-ratio: 3 / 2; 
            background-color: #eee;
            border: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #bbb;
            font-size: 0.8rem;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        .project-box:hover {
            background-color: #e8e8e8;
            border-color: #ccc;
            color: #888;
        }
        
        h1 { font-weight: 300; font-size: 2.5rem; margin-bottom: 5px; text-transform: uppercase; }
        h2 { font-weight: 400; font-size: 1rem; color: #888; margin-bottom: 40px; }
        .status { font-style: italic; color: #aaa; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ateliér Krebs</h1>
        <h2>Návrhy domů, bytů a zahrad.</h2>
        <p class="status">Nová digitální prezentace se připravuje.</p>
    </div>

    <div class="gallery">
        <div class="project-box">Rodinný domek</div>
        <div class="project-box">Chalupa</div>
        <div class="project-box">Letní vilka</div>
        <div class="project-box">Zahrada</div>
        <div class="project-box">Interiér</div>
        <div class="project-box">Studie</div>
    </div>
</body>
</html>
