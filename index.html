<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ateliér Krebs</title>
    <style>
        body { 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            background-color: #fafafa; 
            color: #2d2d2d; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            letter-spacing: 1px;
        }
        .container 
        { 
            text-align: left; 
            padding-left: 40px; 
            position: relative; /* This is the "anchor" for the line */
        .container::before {
            content: "";
            position: absolute;
            left: 0;
        top: -20px;    /* Extends 20px ABOVE the text */
        bottom: -20px; /* Extends 20px BELOW the text */
        width: 5px;    /* The thickness of your line */
        background-color: #d1d1d1;
}

        
        h1 { font-weight: 300; font-size: 2.5rem; margin-bottom: 5px; text-transform: uppercase; }
        h2 { font-weight: 400; font-size: 1rem; color: #888; margin-bottom: 40px; }
        .status { font-style: italic; color: #aaa; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ateliér Krebs</h1>
        <h2>Návrhy domů, bytů a zahrad.</h2>
        <p class="status">Nová digitální prezentace se připravuje.</p>
    </div>
</body>
</html>
