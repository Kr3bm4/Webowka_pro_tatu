    <style>
        body { 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            background-color: #fafafa; 
            color: #2d2d2d; 
            margin: 0; 
            letter-spacing: 1px;
            scroll-behavior: smooth;
        }
        
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .container { 
            text-align: left; 
            padding-left: 40px; 
            position: relative; 
            width: auto;
        }

        .container::before {
            content: "";
            position: absolute;
            left: 0;
            top: -40px;
            bottom: -40px;
            width: 5px;
            background-color: #d1d1d1;
        }

        h1 { font-weight: 300; font-size: 2.5rem; margin: 0; text-transform: uppercase; }
        h2 { font-weight: 400; font-size: 1rem; color: #888; margin-top: 5px; margin-bottom: 20px; }
        .status { font-style: italic; color: #aaa; font-size: 0.9rem; }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 80%;
            max-width: 1000px;
            margin: -50px auto 100px auto;
            position: relative;
            z-index: 10;
        }

        .project-box {
            aspect-ratio: 3 / 2;
            background-color: #eee;
            border: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #bbb;
            font-size: 0.8rem;
            text-transform: uppercase;
        }
